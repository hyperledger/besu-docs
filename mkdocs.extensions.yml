INHERIT: mkdocs.exclude.yml # DO NOT MODIFY THIS LINE

# Extensions list requires the dashed list format
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 3
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty
  - attr_list

# Extensions list requires the object list format without dashes and with {} for empty entries.
plugins:
  search:
      lang: 'en'
      separator: '[\s\-\.\_]+'
  markdownextradata: {}
  exclude:
    glob:
      - global/*
  git-revision-date-localized:
    locale: en
  tags: {}
  minify:
    minify_html: true
    minify_js: true
    htmlmin_opts:
      remove_comments: true
