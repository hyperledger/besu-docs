INHERIT: mkdocs.extensions.yml # DO NOT MODIFY THIS LINE

#extra project info and template customisation
extra:
  # Doc Repository
  code_repo_name: hyperledger/besu
  code_repo_url: https://github.com/hyperledger/besu/
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading Hyperledger Besu development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  page_edit_button: yes
  logo_is_text: true
  support:
    chat: https://discord.gg/hyperledger
    email: besu@lists.hyperledger.org
    website: https://www.hyperledger.org/projects/besu
    issues: https://github.com/hyperledger/besu/issues
    doc_issues: https://github.com/hyperledger/besu-docs/issues/new/choose
  analytics:
    provider: google
    property: 'G-23GVTD3LEQ'
    verification: 'sGzYdFR_AYDRtsC-SNxMRwjellnfTgs5ZA0q7GIM5j0'
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            adding a comment in <a href="https://github.com/hyperledger/besu-docs/discussions/new?category=feedback&title=[Feedback]%20{title}&body=*%20Page:%20{title}%0A*%20URL:%20`{url}`" target=_blank>Besu discussion</a>.
            Besu discussion requires to login on Github.
  logo_regular: logo.svg
  logo_reversed: logo-reversed.svg
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for.
      <br/>
      With your consent, you're helping us to make our documentation better.
      <br/>
      After this initial choice, you can manage your preferences by clicking on "Change cookie settings" in the page footer.
    actions:
      - accept
      - reject
      - manage
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hyperledger/besu/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/hyperledger
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/hyperledger/besu/tags
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/HyperledgerBesu
